<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <script>
        function computerPlay() {
            let max = 3;
            let min = 0;
            choose = Math.floor(Math.random() * (max - min) + min);
            if (choose == 1) {
                return 'rock';
            } else if (choose == 2) {
                return 'paper';
            } else {
                return 'scissors';
            }
        }

        function round(user, computer) {
            let youWin = "Hey, you're a lucky son of a bitch!";
            let comWin = "The piece of iron is luckier than you, try again!";

            if (user == 'rock') {
                if (computer == 'scissors') {
                    return youWin;
                } else if (computer == 'paper') {
                    return comWin;
                } else {
                    return 'DRAW...';
                }
            }

            if (user == 'scissors') {
                if (computer == 'paper') {
                    return youWin;
                } else if (computer == 'rock') {
                    return comWin;
                } else {
                    return 'DRAW...';
                }
            }

            if (user == 'paper') {
                if (computer == 'rock') {
                    return youWin;
                } else if (computer == 'scissors') {
                    return comWin;
                } else {
                    return 'DRAW...';
                }
            }
        }


        function game() {
            let youWon = 0;
            let comWon = 0;

            for (let i = 0; i <= 4; i++) {
                let user = window.prompt('Rock, paper or scissor? \nWhat will you choose').toLowerCase();
                let computer = computerPlay();
                let result = round(user, computer);

                console.log('Round ' + (i + 1));
                console.log('you: ' + user);
                console.log('computer: ' + computer);
                console.log(result);

                if (result == "Hey, you're a lucky son of a bitch!") {
                    youWon = youWon + 1;
                } else if (result == "The piece of iron is luckier than you, try again!") {
                    comWon = comWon + 1;
                }

                console.log('you: ' + youWon + ' | computer: ' + comWon);
                console.log('\n');
            }

            if (youWon > comWon) {
                console.log('You won after all');
            } else if (youWon == comWon) {
                console.log('Friendship won=)');
            } else {
                console.log('What an unlucky one you are!');
            }
        }

    </script>

</body>

</html>
